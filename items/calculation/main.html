	<script>
		function init()
		{
			var composer = Kekule.Widget.getWidgetById('composer');
			var viewer = Kekule.Widget.getWidgetById('chemViewer');
			
			// 初期表示用データの読み込み
			var molSrc = document.getElementById('molSrc').innerHTML;
			var mol = Kekule.IO.loadFormatData(molSrc, 'json');
			composer.setChemObj(mol);

			// 更新処理（2Dエディタが変更されたら3Dを生成）
			composer.on('contentChange', function(){
				var mol = composer.getChemObj();
				Kekule.Calculator.generate3D(mol, {'forceField': 'mmff94'}, function(m3d){
					viewer.setChemObj(m3d);
				});
			});
		}
		Kekule.X.domReady(init);
	</script>

	<div id="state">3D Structure Generator</div>

	<div class="flex-container">
		<div id="composer" data-kekule-widget="Kekule.ChemWidget.Composer"></div>
		<div id="chemViewer" data-kekule-widget="Kekule.ChemWidget.Viewer3D"></div>
	</div>

	<div id="description">
		左側のエディタで構造を編集すると、右側に3D構造が表示されます。
	</div>
</body>
