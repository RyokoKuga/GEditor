<meta charset="utf-8">
<title>3D Structure Generator</title>

	<!-- 元のパスを維持 -->
	<script src="../../libs/Three.js"></script>

	<style>
		/* スタイリッシュなダークテーマに刷新 */
		body {
			background-color: #121212;
			color: #e0e0e0;
			font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#state {
			height: 2.5em;
			line-height: 2.5;
			font-weight: 300;
			color: #00e5ff;
			letter-spacing: 1px;
			text-transform: uppercase;
			margin-bottom: 10px;
		}

		.app-container {
			display: flex;
			gap: 20px;
			background: #1e1e1e;
			padding: 15px;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.5);
		}

		#composer, #chemViewer {
			width: 600px; /* サイズは調整可能 */
			height: 500px;
			border-radius: 8px;
			overflow: hidden;
			background: #252525 !important;
			border: 1px solid #333;
		}

		#description {
			max-width: 1220px;
			margin-top: 20px;
			padding: 1.5em;
			background: rgba(255,255,255,0.05);
			border-radius: 8px;
			font-size: 0.9em;
			line-height: 1.6;
			color: #aaa;
		}

		/* Kekule内部ウィジェットの微調整 */
		.K-Chem-Composer, .K-Chem-Viewer {
			border: none !important;
		}
	</style>
