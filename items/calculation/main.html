    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --border-color: #dcdde1;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--bg-color);
        }

        h1 { margin-bottom: 10px; font-size: 1.8em; }

        #state {
            display: block;
            background: #eef2f7;
            color: var(--accent-color);
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .main-layout {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .widget-wrapper {
            flex: 1;
            min-width: 450px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
        }

        .label-bar {
            background: #f8f9fa;
            padding: 10px;
            font-size: 0.9em;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        /* エディタとビューアのサイズ指定 */
        #composer, #chemViewer {
            width: 100%;
            height: 500px;
        }

        .action-area {
            text-align: center;
            margin-top: 25px;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }

        #description {
            margin-top: 30px;
            padding: 20px;
            background: #fffbe6;
            border-left: 6px solid #ffe58f;
            border-radius: 4px;
            font-size: 0.95em;
            line-height: 1.6;
        }
    </style>

    <script>
        var composer;
        var chemViewer;

        function init() {
            // エディタ（2D）の初期化
            var elem = document.getElementById('composer');
            composer = new Kekule.Editor.Composer(elem);
            
            // ビューア（3D）の初期化
            var viewerElem = document.getElementById('chemViewer');
            chemViewer = new Kekule.ChemWidget.Viewer(viewerElem);
            chemViewer.setRenderType(Kekule.Render.RendererType.R3D);

            // 初期構造（アデノシン）を読み込む
            var molData = document.getElementById('molSrc').innerHTML;
            var mol = Kekule.IO.loadFormatData(molData, Kekule.IO.ChemFormat.KEKULEJSON);
            composer.setChemObj(mol);
        }

        function generate3D() {
            var mol = composer.getExportableChemObj();
            var stateLabel = document.getElementById('state');
            
            stateLabel.innerHTML = '計算を実行中...（MMFF94力場を使用）';
            stateLabel.style.color = '#e67e22';

            // 3D構造生成の実行
            Kekule.Calculator.generate3D(mol, {'forceField': 'MMFF94'}, function(m){
                stateLabel.innerHTML = '生成に成功しました。右側で確認・操作できます。';
                stateLabel.style.color = '#27ae60';
                chemViewer.setChemObj(m);
            }, function(err){
                stateLabel.innerHTML = 'エラー：3D構造の生成に失敗しました。';
                stateLabel.style.color = '#e74c3c';
                console.error(err);
            });
        }

        // ページ読み込み完了時に実行
        Kekule.X.domReady(init);
    </script>
</head>
<body>

<div class="container">
    <header>
        <h1>3D Structure Generator</h1>
        <p>分子構造を描画して立体モデルへ変換します</p>
    </header>

    <div id="state">システム準備完了</div>

    <div class="main-layout">
        <div class="widget-wrapper">
            <div class="label-bar">2D Structure Editor (描画エリア)</div>
            <div id="composer"></div>
        </div>
        
        <div class="widget-wrapper">
            <div class="label-bar">3D Molecular Viewer (プレビュー)</div>
            <div id="chemViewer"></div>
        </div>
    </div>

    <div class="action-area">
        <button onclick="generate3D()">3D構造を生成する</button>
    </div>

    <div id="description">
        <strong>操作ガイド:</strong> <br>
        1. 左側のエディタを使って、既存の分子を修正したり新しい分子を描画します。 <br>
        2. 下のボタンを押すと、原子間のエネルギー計算を行い、最適な立体構造が右側に表示されます。 <br>
        3. 右側の3Dビューアは、マウスドラッグで回転、ホイールでズームが可能です。
    </div>
</div>

</body>
