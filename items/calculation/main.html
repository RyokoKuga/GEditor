	<style>
		body {
			background-color: #0f172a;
			color: #f8fafc;
			font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			height: 100vh;
			overflow: hidden;
		}

		#state {
			width: 100%;
			text-align: center;
			background: linear-gradient(90deg, #1e293b, #334155);
			padding: 12px 0;
			font-size: 0.9em;
			color: #38bdf8;
			border-bottom: 1px solid #475569;
			box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
			z-index: 10;
		}

		.main-content {
			display: flex;
			flex: 1;
			flex-direction: row;
			gap: 15px;
			padding: 15px;
			box-sizing: border-box;
			align-items: stretch;
		}

		#composer, #chemViewer {
			flex: 1;
			min-width: 400px;
			height: auto !important;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5);
			border: 1px solid #334155;
			background: #1e293b;
		}

		/* 3Dビューアのツールバーを常にハッキリ見せるためのCSS */
		.K-ChemWidget-Toolbar {
			background: rgba(30, 41, 59, 0.9) !important;
			opacity: 1 !important;
			visibility: visible !important;
		}

		#description {
			padding: 10px 30px;
			background: #1e293b;
			border-top: 1px solid #334155;
			font-size: 0.85em;
			color: #94a3b8;
		}

		b { color: #38bdf8; }

		@media (max-width: 900px) {
			.main-content { flex-direction: column; overflow-y: auto; }
			#composer, #chemViewer { min-height: 400px; flex: none; }
			body { overflow: auto; }
		}
	</style>

	<script>
	var composer, viewer, btnGen, btnTerminate;	
	var calculator, timeStart, timeEnd;
	
	function report(stateText) {
		document.getElementById('state').innerHTML = '● STATUS: ' + stateText;
	}
	
	function getCurrMol() {
		return Kekule.ChemStructureUtils.getTotalStructFragment(composer.getChemObj());
	}
	
	function calcStart() {
		btnGen.setEnabled(false);
		btnTerminate.setEnabled(true);
		timeStart = Date.now();
	}
	function calcEnd() {
		btnGen.setEnabled(true);
		btnTerminate.setEnabled(false);
		timeEnd = Date.now();
	}
		
	function generate3D() {
		var mol = getCurrMol();
		report('Calculating 3D structure...');
		calcStart();
		calculator = Kekule.Calculator.generate3D(mol, {'forceField': ''},
			function(generatedMol){
				calcEnd();
				var elapse = (timeEnd - timeStart) / 1000;
				viewer.setChemObj(generatedMol);
				report('Calculation completed in ' + elapse + ' sec');
			},
			function(err) {
				if (err) {
					calcEnd();
					report(err.getMessage? err.getMessage(): err);
					Kekule.error(err);					
				}
			}
		);
	}
	function terminate() {
		report('Process terminated by user');
		calcEnd();
		if (calculator) {
			calculator.halt();			
		}		
	}
	
	function init() {
		viewer = Kekule.Widget.getWidgetById('chemViewer');
		composer = Kekule.Widget.getWidgetById('composer');
		
		var toolButtons = composer.getCommonToolButtons() || composer.getDefaultCommonToolBarButtons();
		
		// ボタン配列の作成
		var customButtons = [
			{
				'id': 'btnGen',
				'text': 'Generate 3D', 
				'hint': 'Optimize to 3D', 
				'showText': true, 
				'showGlyph': false, 
				'cssText': 'width:auto; background:#0284c7 !important; color:white !important; font-weight:bold;',
				'#execute': generate3D
			},
			{
				'id': 'btnTerminate',
				'text': 'Terminate', 
				'hint': 'Stop calculation', 
				'showText': true, 
				'showGlyph': false, 
				'cssText': 'width:auto; background:#991b1b !important; color:white !important;',
				'#execute': terminate
			}
		];
		
		// 既存のボタンに追加
		toolButtons = toolButtons.concat(customButtons);
		composer.setCommonToolButtons(toolButtons);
		
		// 変数への紐付け
		btnGen = Kekule.Widget.getWidgetById('btnGen');
		btnTerminate = Kekule.Widget.getWidgetById('btnTerminate');
		btnTerminate.setEnabled(false);
	}
	
	Kekule.X.domReady(init);
	</script>

	</div>
