	<style>
		body {

			margin: 20px;
		}
		#state {
			height: 2em;
			line-height: 2;
			font-weight: bold;
			margin-bottom: 10px;
		}
		/* 横並びにするためのコンテナ設定 */
		.main-container {
			display: flex;
			flex-direction: row;
			gap: 20px; /* 要素間の隙間 */
			align-items: flex-start;
			width: 100%;
		}
		/* 各ウィジェットのスタイル */
		#composer, #chemViewer {
			flex: 1; /* 幅を均等に分配 */
			min-width: 400px; /* 最小幅を確保 */
			height: 600px; /* 高さを調整 */
			border: 1px solid #ccc;
		}
		#description {
			clear: both;
			padding: 1em;
			margin-top: 20px;
		}
	</style>

	<script>
		var composer;
		var viewer;

		function init()
		{
			var elem = document.getElementById('state');
			composer = Kekule.Widget.getWidgetById('composer');
			viewer = Kekule.Widget.getWidgetById('chemViewer');

			// 初期データをロード
			var mol = Kekule.IO.loadFormatData(document.getElementById('molSrc').innerHTML, 'json');
			composer.setChemObj(mol);

			// エディタの内容が変更されたら3D表示を更新
			composer.on('contentChange', function(e){
				var mol = composer.getChemObj();
				// 3Dジェネレータで構造を最適化して表示
				Kekule.Calculator.generate3D(mol, {'forceField': 'mmff94'}, function(m){
					viewer.setChemObj(m);
				});
			});
		}

		Kekule.X.domReady(init);
	</script>
</head>
<body>
	<div id="state">3D Structure Generator</div>

	<div class="main-container">
		<!-- エディタ部分 -->
		<div id="composer" data-kekule-widget="Kekule.ChemWidget.Composer" data-chem-obj=""></div>
		<!-- 3D表示部分 -->
		<div id="chemViewer" data-kekule-widget="Kekule.ChemWidget.Viewer3D"></div>
	</div>

	<div id="description">
		2Dエディタで分子を描画すると、右側にリアルタイムで3D構造が生成されます。
	</div>
</body>
